name: Auto Emoji Sender (24h Loop)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  send-emoji:
    runs-on: ubuntu-latest
    environment: Shiet

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run emoji sender (6h session)
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: |
          echo "Starting 6-hour emoji run..."
          python auto-lingo.py
