name: Auto Emoji Sender (24h Loop)

on:
  workflow_dispatch:  # run manually
  schedule:
    - cron: "0 */6 * * *"  # auto-run every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)

jobs:
  send-emoji:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run emoji sender (6h session)
        env:
          DISCORD_TOKEN: ${{ Shiet.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ Shiet.DISCORD_CHANNEL_ID }}
        run: |
          echo "Starting 6-hour emoji run..."
          python auto-lingo.py
